---
# =========================================================
# Jenkins Installation (ENTERPRISE SAFE)
# No APT repo, No GPG loops
# =========================================================

- name: Install Java (OpenJDK 17)
  apt:
    name: openjdk-17-jdk
    state: present
    update_cache: yes
  tags: [jenkins]

# ---------------------------------------------------------
# Download Jenkins LTS .deb (OFFICIAL)
# ---------------------------------------------------------

- name: Download Jenkins LTS deb package
  get_url:
    url: https://pkg.jenkins.io/debian-stable/binary/jenkins_2.479.1_all.deb
    dest: /tmp/jenkins.deb
    mode: '0644'
  tags: [jenkins]

# ---------------------------------------------------------
# Install Jenkins from deb (NO repo involved)
# ---------------------------------------------------------

- name: Install Jenkins from deb package
  apt:
    deb: /tmp/jenkins.deb
  notify: Restart Jenkins
  tags: [jenkins]
