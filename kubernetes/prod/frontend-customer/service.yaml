apiVersion: v1
kind: Service
metadata:
  name: frontend-customer
  namespace: framely-prod
  labels:
    app: frontend-customer
spec:
  # ------------------------------------------------------------
  # Internal service (Ingress exposes externally)
  # ------------------------------------------------------------
  type: ClusterIP

  selector:
    app: frontend-customer

  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
