# ======================================================================
# Root Kustomization for Production Environment
#
# Purpose:
# - Aggregate all production-level Kubernetes resources
# - Act as the single entry point for ArgoCD (prod application)
#
# ArgoCD points to:
# - kubernetes/prod
# - This file fully defines the production environment
# ======================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ----------------------------------------------------------------------
# Resources
# ----------------------------------------------------------------------
resources:
  - namespace.yaml
  - backend
  - frontend-admin
  - frontend-customer
  - ingress.yaml

# ----------------------------------------------------------------------
# Image overrides (PROD)
# Jenkins updates ONLY the tag via GitOps
# Manual approval happens before prod tag update
# ----------------------------------------------------------------------
images:
  - name: framely/backend
    newName: mrsharma151/framely-backend
    newTag: <jenkins-managed>

  - name: framely/frontend-admin
    newName: mrsharma151/framely-frontend-admin
    newTag: <jenkins-managed>

  - name: framely/frontend-customer
    newName: mrsharma151/framely-frontend-customer
    newTag: <jenkins-managed>
