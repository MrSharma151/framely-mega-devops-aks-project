apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-prod
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend
    spec:
      # ------------------------------------------------------------
      # BACKEND CONTAINER
      # ------------------------------------------------------------
      containers:
        - name: backend
          image: framely/backend:latest
          # Image tag will be updated by Jenkins via Kustomize (prod branch)

          ports:
            - containerPort: 8080

          # ------------------------------------------------------------
          # SECURITY CONTEXT (AKS production-safe)
          # ------------------------------------------------------------
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # ------------------------------------------------------------
          # ASP.NET Core Runtime Configuration (PROD)
          # ------------------------------------------------------------
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"

            - name: ASPNETCORE_URLS
              value: "http://+:8080"

            # ------------------------------------------------------------
            # Database Connection (Azure SQL - PROD)
            # ------------------------------------------------------------
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: backend-db-secret
                  key: connection-string

            # ------------------------------------------------------------
            # JWT Configuration (PROD)
            # ------------------------------------------------------------
            - name: JwtSettings__Secret
              valueFrom:
                secretKeyRef:
                  name: backend-jwt-secret
                  key: jwt-secret

            - name: JwtSettings__Issuer
              value: "FramelyAPI"

            - name: JwtSettings__Audience
              value: "FramelyUsers"

            # ------------------------------------------------------------
            # CORS Configuration (PROD)
            # NOTE:
            # - Use real production domains only
            # - No localhost in prod
            # ------------------------------------------------------------
            - name: FrontendOrigins__0
              value: "https://admin.framely.com"

            - name: FrontendOrigins__1
              value: "https://app.framely.com"

            # ------------------------------------------------------------
            # Azure Blob Storage (PROD)
            # ------------------------------------------------------------
            - name: Storage__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: backend-storage-secret
                  key: connection-string

            - name: Storage__Container
              value: "uploads"

            - name: Storage__Name
              valueFrom:
                secretKeyRef:
                  name: backend-storage-secret
                  key: account-name

            - name: Storage__Key
              valueFrom:
                secretKeyRef:
                  name: backend-storage-secret
                  key: account-key

          # ------------------------------------------------------------
          # PROBES (AKS production-safe)
          # ------------------------------------------------------------
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

          # ------------------------------------------------------------
          # RESOURCE MANAGEMENT (PROD baseline)
          # NOTE:
          # - Same as stage initially
          # - Can be tuned after live traffic observation
          # ------------------------------------------------------------
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
