apiVersion: v1
kind: Secret
metadata:
  name: backend-db-secret
  namespace: framely-prod
type: Opaque
stringData:
  # ------------------------------------------------------------
  # Azure SQL Database Connection String (PROD)
  # ------------------------------------------------------------
  # IMPORTANT:
  # - Fully qualified Azure SQL DNS name
  # - Encryption enforced
  # - Separate DB & credentials from stage
  #
  connection-string: |
    Server=tcp:framely-prod-sql.database.windows.net,1433;
    Database=FramelyProdDb;
    User ID=framely_admin;
    Password=__REPLACE_ME__;
    Encrypt=True;
    TrustServerCertificate=False;
    Connection Timeout=30;
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-jwt-secret
  namespace: framely-prod
type: Opaque
stringData:
  # ------------------------------------------------------------
  # JWT Signing Secret (PROD)
  # ------------------------------------------------------------
  # RULES:
  # - Minimum 32 characters
  # - MUST differ from stage
  # - Rotateable without redeploy
  #
  jwt-secret: "__REPLACE_WITH_SECURE_RANDOM_STRING__"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-storage-secret
  namespace: framely-prod
type: Opaque
stringData:
  # ------------------------------------------------------------
  # Azure Blob Storage Credentials (PROD)
  # ------------------------------------------------------------
  connection-string: "__REPLACE_ME__"
  account-name: "__REPLACE_ME__"
  account-key: "__REPLACE_ME__"
