# ======================================================================
# Namespace: framely-prod
# Environment: Production (AKS)
#
# Purpose:
# - Provide logical and security isolation for all Framely applications
# - Separate production workloads from system namespaces
#
# Why a dedicated namespace?
# - Avoid using the default namespace (bad practice)
# - Keep ArgoCD components isolated in the 'argocd' namespace
# - Match real-world enterprise Kubernetes standards
#
# Notes:
# - All production Deployments, Services, Ingresses use this namespace
# - ArgoCD Application targets this namespace
# - Mirrors framely-stage with prod-specific configuration
# ======================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: framely-prod
  labels:
    environment: prod
    project: framely
