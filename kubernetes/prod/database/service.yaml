# ======================================================================
# Service: sql-server
# Environment: stage
#
# Purpose:
# - Expose SQL Server internally within the Kubernetes cluster
# - Allow backend application to connect via DNS
#
# DNS Endpoint:
# - sql-server.framely-stage.svc.cluster.local:1433
# ======================================================================

apiVersion: v1
kind: Service
metadata:
  name: sql-server
  namespace: framely-stage
  labels:
    app: sql-server
spec:
  type: ClusterIP
  selector:
    app: sql-server
  ports:
    - name: sql
      port: 1433
      targetPort: 1433
