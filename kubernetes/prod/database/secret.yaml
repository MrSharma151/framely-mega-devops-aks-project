# ======================================================================
# Secret: sql-server-secret
# Environment: stage
#
# Purpose:
# - Store sensitive SQL Server credentials securely
# - Avoid hardcoding passwords in manifests
#
# Notes:
# - Password must satisfy SQL Server complexity rules
# - This secret is referenced by the SQL Server Deployment
# ======================================================================

apiVersion: v1
kind: Secret
metadata:
  name: sql-server-secret
  namespace: framely-stage
type: Opaque
stringData:
  SA_PASSWORD: "StrongPassword@123"
