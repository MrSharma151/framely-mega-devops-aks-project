# ======================================================================
# Deployment: frontend-admin
# Environment: stage (local KIND)
#
# Purpose:
# - Deploy the Admin Frontend application
# - Define container image, replicas, ports, and health checks
#
# IMPORTANT:
# - Environment variables mirror docker-compose for local parity
# - NEXT_PUBLIC_* variables are required for frontend runtime config
# - Values will be updated when moving to Ingress / AKS
# ======================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-admin
  namespace: framely-stage
  labels:
    app: frontend-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-admin
  template:
    metadata:
      labels:
        app: frontend-admin
    spec:
      containers:
        - name: frontend-admin
          image: framely/frontend-admin:latest
          # Image tag is managed via Kustomize (GitOps)

          ports:
            - containerPort: 80
              # NGINX serves frontend on port 80

          env:
            # ------------------------------------------------------------
            # Frontend Runtime Configuration (LOCAL KIND)
            # ------------------------------------------------------------
            # This MUST match docker-compose for correct API calls
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "http://localhost:8082/api/v1"

          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
