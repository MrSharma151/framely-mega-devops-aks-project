apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: framely-stage-ingress
  namespace: framely-stage
  annotations:
    # ------------------------------------------------------------
    # Ingress Controller
    # ------------------------------------------------------------
    kubernetes.io/ingress.class: nginx

    # ------------------------------------------------------------
    # Regex & Path Rewrites
    # ------------------------------------------------------------
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

    # ------------------------------------------------------------
    # AKS / NGINX Hardening (SAFE DEFAULTS)
    # ------------------------------------------------------------
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

spec:
  rules:
    - host: localhost
      http:
        paths:
          # --------------------------------------------------------
          # Backend API
          # --------------------------------------------------------
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80

          # --------------------------------------------------------
          # Admin Frontend
          # --------------------------------------------------------
          - path: /admin(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-admin
                port:
                  number: 80

          # --------------------------------------------------------
          # Customer Frontend
          # --------------------------------------------------------
          - path: /app(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-customer
                port:
                  number: 80
