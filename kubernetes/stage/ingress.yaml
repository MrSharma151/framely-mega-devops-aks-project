apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: framely-stage-ingress
  namespace: framely-stage
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          # ---------------- Backend API (NO rewrite issue) ----------------
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80

          # ---------------- Admin Frontend ----------------
          - path: /admin(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-admin
                port:
                  number: 80

          # ---------------- Customer Frontend ----------------
          - path: /app(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-customer
                port:
                  number: 80
