apiVersion: v1
kind: Secret
metadata:
  name: backend-db-secret
  namespace: framely-stage
type: Opaque
stringData:
  # ------------------------------------------------------------
  # Azure SQL Database Connection String (STAGE)
  # ------------------------------------------------------------
  # IMPORTANT:
  # - Server MUST be Azure SQL fully-qualified domain name
  # - Encrypt=True is REQUIRED for Azure SQL
  # - TrustServerCertificate=False is recommended
  #
  # Example format:
  # Server=tcp:<server>.database.windows.net,1433;
  # Database=<db-name>;
  # User ID=<sql-user>;
  # Password=<password>;
  # Encrypt=True;
  # TrustServerCertificate=False;
  # Connection Timeout=30;
  #
  connection-string: |
    Server=tcp:framely-stage-sql.database.windows.net,1433;
    Database=FramelyStageDb;
    User ID=framely_admin;
    Password=__REPLACE_ME__;
    Encrypt=True;
    TrustServerCertificate=False;
    Connection Timeout=30;
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-jwt-secret
  namespace: framely-stage
type: Opaque
stringData:
  # ------------------------------------------------------------
  # JWT Signing Secret
  # ------------------------------------------------------------
  # RULES:
  # - Minimum 32 characters
  # - Different value per environment
  # - NEVER hardcode in Deployment
  #
  jwt-secret: "__REPLACE_WITH_SECURE_RANDOM_STRING__"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-storage-secret
  namespace: framely-stage
type: Opaque
stringData:
  # ------------------------------------------------------------
  # Azure Blob Storage Credentials
  # ------------------------------------------------------------
  connection-string: "__REPLACE_ME__"
  account-name: "__REPLACE_ME__"
  account-key: "__REPLACE_ME__"
