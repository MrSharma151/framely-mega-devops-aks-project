apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-stage
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend
    spec:
      # ------------------------------------------------------------
      # BACKEND CONTAINER
      # ------------------------------------------------------------
      containers:
        - name: backend
          image: framely-backend:latest
          # Image tag managed by Jenkins + Kustomize (root)

          ports:
            - containerPort: 8080

          # ------------------------------------------------------------
          # SECURITY CONTEXT (AKS-safe)
          # ------------------------------------------------------------
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          # NOTE:
          # readOnlyRootFilesystem REMOVED
          # ASP.NET Core may need /tmp access on AKS

          # ------------------------------------------------------------
          # ENVIRONMENT VARIABLES
          # ------------------------------------------------------------
          # Non-secret config from ConfigMap
          envFrom:
            - configMapRef:
                name: backend-config

          # Secret values from Azure Key Vault (via CSI mounted files)
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                configMapKeyRef:
                  name: backend-secrets
                  key: ConnectionStrings__DefaultConnection

            - name: JwtSettings__Secret
              valueFrom:
                configMapKeyRef:
                  name: backend-secrets
                  key: JwtSettings__Secret

            - name: Storage__ConnectionString
              valueFrom:
                configMapKeyRef:
                  name: backend-secrets
                  key: Storage__ConnectionString

            - name: Storage__Key
              valueFrom:
                configMapKeyRef:
                  name: backend-secrets
                  key: Storage__Key

          # ------------------------------------------------------------
          # MOUNT AZURE KEY VAULT SECRETS (CSI)
          # ------------------------------------------------------------
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets
              readOnly: true

          # ------------------------------------------------------------
          # PROBES (AKS-friendly for ASP.NET Core)
          # ------------------------------------------------------------
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

          # ------------------------------------------------------------
          # RESOURCE MANAGEMENT
          # ------------------------------------------------------------
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      # ------------------------------------------------------------
      # VOLUMES (Azure Key Vault CSI)
      # ------------------------------------------------------------
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: backend-secrets
