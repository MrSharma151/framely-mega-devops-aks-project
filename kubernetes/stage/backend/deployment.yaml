# ======================================================================
# Deployment: backend
# Environment: stage (local KIND)
#
# Purpose:
# - Deploy Backend API
# - Configuration mirrors docker-compose for parity
#
# IMPORTANT:
# - Hardcoded values are ONLY for local KIND testing
# - This will be replaced with secure configuration in Azure AKS
# ======================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-stage
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: framely/backend:latest
          # Actual image name + tag is injected via Kustomize (GitOps)

          ports:
            - containerPort: 8080

          env:
            # ------------------------------------------------------------
            # ASP.NET Core Configuration
            # ------------------------------------------------------------
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"

            # ------------------------------------------------------------
            # Database Connection (EXACT docker-compose match)
            # ------------------------------------------------------------
            - name: ConnectionStrings__DefaultConnection
              value: "Server=sql-server,1433;Database=FramelyDb;User Id=sa;Password=StrongPassword@123;TrustServerCertificate=True;Encrypt=False;"

            # ------------------------------------------------------------
            # JWT Authentication Configuration (LOCAL KIND ONLY)
            # ------------------------------------------------------------
            # NOTE:
            # - These values exist in appsettings.json inside the image
            # - Explicitly provided here to avoid startup failure in Kubernetes
            # - Will be replaced by secure secret management in AKS
            - name: JwtSettings__Secret
              value: "Framely_Super_Secret_JWT_Key_AtLeast_32_Characters_Long!!"
            - name: JwtSettings__Issuer
              value: "FramelyAPI"
            - name: JwtSettings__Audience
              value: "FramelyUsers"

            # ------------------------------------------------------------
            # CORS / Frontend Origins (LOCAL DEVELOPMENT)
            # ------------------------------------------------------------
            # Frontends are accessed via localhost from the browser
            - name: FrontendOrigins__0
              value: "http://localhost:3000"
            - name: FrontendOrigins__1
              value: "http://localhost:3001"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
