# ======================================================================
# Deployment: backend
# Environment: stage (local KIND)
#
# Purpose:
# - Deploy the Backend API application
# - Define container image, replicas, ports, and health checks
# - Configure database connectivity for local Kubernetes testing
#
# IMPORTANT:
# - Database credentials are hardcoded ONLY for local KIND testing
# - This will be replaced with managed database + secret management
#   when migrating to Azure AKS
# - Image tag is managed via Kustomize (GitOps) by Jenkins
# ======================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-stage
  labels:
    app: backend
spec:
  replicas: 2                      # Stage-level replicas
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: framely/backend:latest
          # Image name is a logical placeholder
          # Actual image + tag is injected via Kustomize (GitOps)

          ports:
            - containerPort: 8080
              # Backend application listens on port 8080

          env:
            # ------------------------------------------------------------
            # Application Environment
            # ------------------------------------------------------------
            - name: ASPNETCORE_ENVIRONMENT
              value: "Stage"

            # ------------------------------------------------------------
            # Database Configuration (Local Kubernetes Service)
            # ------------------------------------------------------------
            - name: DB_HOST
              value: "sql-server"          # Kubernetes Service name
            - name: DB_PORT
              value: "1433"
            - name: DB_NAME
              value: "FramelyDb"
            - name: DB_USER
              value: "sa"

            # ------------------------------------------------------------
            # Database Password (LOCAL KIND ONLY)
            # ------------------------------------------------------------
            # NOTE:
            # - Hardcoded ONLY for local KIND testing.
            # - No secrets are committed for local validation
            # - Will be replaced with managed DB + secure secrets in AKS
            - name: DB_PASSWORD
              value: "Str0ngP@ssw0rd123"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
