apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-stage
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend

  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: framely-backend:latest
          # Image tag managed by Jenkins + Kustomize (root)

          ports:
            - containerPort: 8080

          # ------------------------------------------------------------
          # SECURITY CONTEXT (AKS-safe)
          # ------------------------------------------------------------
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          # NOTE:
          # runAsNonRoot REMOVED (image uses non-numeric USER)
          # readOnlyRootFilesystem intentionally NOT enabled

          # ------------------------------------------------------------
          # ENVIRONMENT VARIABLES
          # ------------------------------------------------------------
          # Non-secret config ONLY (ConfigMap)
          envFrom:
            - configMapRef:
                name: backend-config

          # ------------------------------------------------------------
          # AZURE KEY VAULT SECRETS (CSI FILE MOUNT)
          # ------------------------------------------------------------
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets
              readOnly: true

          # ------------------------------------------------------------
          # PROBES (AKS-friendly for ASP.NET Core)
          # ------------------------------------------------------------
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30

          # ------------------------------------------------------------
          # RESOURCE MANAGEMENT
          # ------------------------------------------------------------
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      # ------------------------------------------------------------
      # VOLUMES (Azure Key Vault CSI)
      # ------------------------------------------------------------
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: backend-secrets
