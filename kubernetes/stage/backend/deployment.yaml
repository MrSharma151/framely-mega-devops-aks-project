# ======================================================================
# Deployment: backend
# Environment: stage (local KIND)
#
# Purpose:
# - Deploy Backend API
# - Configuration mirrors docker-compose for parity
#
# IMPORTANT:
# - Hardcoded values are ONLY for local KIND testing
# - This will be replaced during AKS migration
# ======================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-stage
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: framely/backend:latest
          # Actual image + tag injected via Kustomize (GitOps)

          ports:
            - containerPort: 8080

          env:
            # ------------------------------------------------------------
            # ASP.NET Core Configuration
            # ------------------------------------------------------------
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"

            # ------------------------------------------------------------
            # Database Connection (EXACT docker-compose match)
            # ------------------------------------------------------------
            - name: ConnectionStrings__DefaultConnection
              value: "Server=sql-server,1433;Database=FramelyDb;User Id=sa;Password=Str0ngP@ssw0rd123;TrustServerCertificate=True;"

            # ------------------------------------------------------------
            # CORS / Frontend Origins
            # ------------------------------------------------------------
            - name: FrontendOrigins__0
              value: "http://frontend-customer"
            - name: FrontendOrigins__1
              value: "http://frontend-admin"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
