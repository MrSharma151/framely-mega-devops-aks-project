# ======================================================================
# Deployment: backend
# Environment: stage
#
# Purpose:
# - Deploy the Backend API application
# - Define container image, replicas, ports, health checks
# - Configure database connectivity for Kubernetes
#
# Notes:
# - Image tag is updated by Jenkins via GitOps
# - Database runs inside Kubernetes (sql-server Service)
# - Sensitive values are injected via Kubernetes Secrets
# ======================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-stage        # Dedicated namespace for stage environment
  labels:
    app: backend
spec:
  replicas: 2                     # Number of backend pods (stage level)
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: framely/backend:latest
          # Image tag is managed via kustomization.yaml (GitOps)

          ports:
            - containerPort: 8080
              # Backend application listens on port 8080

          env:
            # ------------------------------------------------------------
            # Application Environment
            # ------------------------------------------------------------
            - name: ASPNETCORE_ENVIRONMENT
              value: "Stage"

            # ------------------------------------------------------------
            # Database Configuration (Kubernetes Service DNS)
            # ------------------------------------------------------------
            - name: DB_HOST
              value: "sql-server"                 # Service name
            - name: DB_PORT
              value: "1433"
            - name: DB_NAME
              value: "FramelyDb"
            - name: DB_USER
              value: "sa"

            # ------------------------------------------------------------
            # Database Password (Injected from Secret)
            # ------------------------------------------------------------
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-server-secret
                  key: SA_PASSWORD

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
