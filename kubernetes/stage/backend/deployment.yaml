apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: framely-stage
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: framely-backend:latest
          ports:
            - containerPort: 8080

          # ------------------------------------------------------------
          # SECURITY CONTEXT (AKS-safe)
          # ------------------------------------------------------------
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # ------------------------------------------------------------
          # ENVIRONMENT VARIABLES
          # ------------------------------------------------------------
          envFrom:
            - configMapRef:
                name: backend-config
          #   - secretRef:
          #       name: backend-secrets

          # ------------------------------------------------------------
          # KEY VAULT CSI (for audit / debug only)
          # ------------------------------------------------------------
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets
              readOnly: true

          # ------------------------------------------------------------
          # RESOURCES
          # ------------------------------------------------------------
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: backend-secrets
