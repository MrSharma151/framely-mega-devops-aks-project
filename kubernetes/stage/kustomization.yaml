# ======================================================================
# Root Kustomization for Stage Environment
#
# Purpose:
# - Aggregate all stage-level Kubernetes resources
# - Act as the single entry point for ArgoCD
#
# ArgoCD points to:
# - kubernetes/stage
# - This file fully defines the stage environment
# ======================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# ----------------------------------------------------------------------
# Resources
# ----------------------------------------------------------------------
resources:
  - namespace.yaml
  - backend
  - frontend-admin
  - frontend-customer
  - ingress.yaml

# ----------------------------------------------------------------------
# Image overrides (Stage)
# Jenkins updates ONLY the tag via GitOps
# ----------------------------------------------------------------------

images:
- name: docker.io/mrsharma151/framely-backend
  newName: docker.io/mrsharma151/framely-backend
  newTag: 0.1.0-2b27f5d
- name: docker.io/mrsharma151/framely-frontend-admin
  newName: docker.io/mrsharma151/framely-frontend-admin
  newTag: 0.1.0-2b27f5d
- name: docker.io/mrsharma151/framely-frontend-customer
  newName: docker.io/mrsharma151/framely-frontend-customer
  newTag: 0.1.0-2b27f5d

