apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-customer
  namespace: framely-stage
  labels:
    app: frontend-customer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-customer

  template:
    metadata:
      labels:
        app: frontend-customer
    spec:
      containers:
        - name: frontend-customer
          image: framely-frontend-customer:latest
          # Image tag is managed via Kustomize (GitOps / Jenkins)

          ports:
            - containerPort: 3000

          # ------------------------------------------------------------
          # SECURITY CONTEXT (stateless frontend, strict by default)
          # ------------------------------------------------------------
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # ------------------------------------------------------------
          # Frontend Configuration
          # IMPORTANT:
          # NEXT_PUBLIC_* variables are BUILD-TIME only.
          # Real values are injected during CI image build.
          # This entry exists for documentation clarity only.
          # ------------------------------------------------------------
          env:
            - name: NEXT_PUBLIC_API_BASE_URL
              value: "http://placeholder-not-used-at-runtime"

          # ------------------------------------------------------------
          # Probes (safe defaults for Next.js standalone)
          # ------------------------------------------------------------
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30

          # ------------------------------------------------------------
          # Resource Management (frontend is lightweight)
          # ------------------------------------------------------------
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
