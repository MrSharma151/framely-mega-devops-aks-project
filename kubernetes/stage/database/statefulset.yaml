# ======================================================================
# StatefulSet: sql-server
# Environment: stage
#
# Purpose:
# - Run SQL Server as a stateful workload in Kubernetes
# - Provide stable network identity for database access
#
# IMPORTANT:
# - This is still NOT production-grade (no HA, no backups)
# - Designed for local / stage validation only
# - VPC is intenionally not used here for simplicity and for faster kind testing
# ======================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sql-server
  namespace: framely-stage
  labels:
    app: sql-server
spec:
  serviceName: sql-server           # Headless or ClusterIP service
  replicas: 1                       # Single instance (stage)
  selector:
    matchLabels:
      app: sql-server
  template:
    metadata:
      labels:
        app: sql-server
    spec:
      containers:
        - name: sql-server
          image: mcr.microsoft.com/mssql/server:2022-latest

          ports:
            - containerPort: 1433
              # Default SQL Server port

          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-server-secret
                  key: SA_PASSWORD

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
