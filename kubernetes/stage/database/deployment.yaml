# ======================================================================
# Deployment: sql-server
# Environment: stage
#
# Purpose:
# - Run SQL Server inside Kubernetes for local/stage testing
# - Provide a real database for backend application
#
# IMPORTANT:
# - This setup is NOT production-grade
# - Used only for local development and stage validation
# ======================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-server
  namespace: framely-stage
  labels:
    app: sql-server
spec:
  replicas: 1                     # Single replica (stateful workload)
  selector:
    matchLabels:
      app: sql-server
  template:
    metadata:
      labels:
        app: sql-server
    spec:
      containers:
        - name: sql-server
          image: mcr.microsoft.com/mssql/server:2022-latest

          ports:
            - containerPort: 1433
              # Default SQL Server port

          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-server-secret
                  key: SA_PASSWORD

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
